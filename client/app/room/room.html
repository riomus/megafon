<div class="board">
	<div style="font-size:{{fontSize}}px" ng-bind-html="text"></div>

	<div class="editor" ng-if="canWrite">
		<form >
				<div class="col-sm-10">
					<textarea name="text" id="text" class="form-control" id="text" ng-model="newText" placeholder="Text"></textarea>
				</div>

				<div class="col-sm-1">
					<textarea name="text" id="text" class="form-control" id="text" ng-model="fontSize" placeholder="Font size"></textarea>
				</div>
				<div class="col-sm-1">
					<button type="submit" class="btn btn-default" ng-click="update(newText,fontSize)">Update</button>
				</div>
		</form>
	</div>
</div>
