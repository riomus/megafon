<div class="container">
<div class="jumbotron">
  <uib-tabset  type="tabs" justified="true">
    <uib-tab heading="Create">

    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Room name</label>
    <div class="col-sm-10">
      <input required class="form-control"  ng-model="roomName" placeholder="Room name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input required class="form-control" ng-model="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="create(roomName,password)">Create</button>
      <button type="submit" class="btn btn-default" ng-click="join(roomName,password)">Join as editor</button>
    </div>
  </div>
</form>
    </uib-tab>
    <uib-tab heading="Join">


    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Room name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="nameJoin" placeholder="Room name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="join(nameJoin)">Join</button>
    </div>
  </div>
</form>
    </uib-tab>
  </uib-tabset>
</div>
</div>
